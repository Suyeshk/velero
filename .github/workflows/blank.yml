name: velero
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: us-east-2

    - name: Install and configure kubectl
      run:
        curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.23.7/2022-06-29/bin/linux/amd64/kubectl

    - name: Update Kubeconfig File
      run:
       aws eks update-kubeconfig --region us-east-1 --name velero
    - name: Install Helm
      run:  
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
    - name: Install velero
      run:      
        curl -fsSL -o velero-v1.4.2-linux-amd64.tar.gz https://github.com/vmware-tanzu/velero/releases/download/v1.4.2/velero-v1.4.2-linux-amd64.tar.gz
    - name: Install velero
      run: 
        kubectl create namespace eksbackupdemo1
        helm install my-release my-repo/wordpress -n eksbackupdemo1
